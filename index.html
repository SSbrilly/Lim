<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <img src="./assets/background.jpg" alt="" />
      <div class="window">
        <div class="window__head">
          <div class="window__head--logo">
            <img src="./assets/logo.png" alt="" />
          </div>
          <div class="window__head--txt">
            <h1>Taking Booleaners from A to B</h1>
          </div>
          <div class="window__head--menu">
            <button>Prenota</button>
            <button>Termina Prenotazione</button>
            <button>Accendi Luci</button>
          </div>
        </div>
        <div class="window__body">
          <div class="scooter">
            <div class="scooter--rider">
              <input type="checkbox" />
              <h3>Monopattino Gino22</h3>
            </div>
            <div class="scooter--position">
              <span>Via Guadalametri - a 220 metri da te</span>
            </div>
            <div class="scooter--battery">
              <span>Stato carica:</span>
              <div class="battery-perc"></div>
            </div>
          </div>
          <div class="scooter">
            <div class="scooter--rider">
              <input type="checkbox" />
              <h3>Monopattino Mike24</h3>
            </div>
            <div class="scooter--position">
              <span>Via Ricciardoni - a 420 metri da te</span>
            </div>
            <div class="scooter--battery">
              <span>Stato carica:</span>
              <div class="battery-perc"></div>
            </div>
          </div>
          <div class="scooter">
            <div class="scooter--rider">
              <input type="checkbox" />
              <h3>Monopattino Fede154</h3>
            </div>
            <div class="scooter--position">
              <span>Via Mentarini - a 490 metri da te</span>
            </div>
            <div class="scooter--battery">
              <span>Stato carica:</span>
              <div class="battery-perc"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
